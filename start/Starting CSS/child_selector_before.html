<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Child Selector</title>
  
  <style>
  	
  	/*any article element which is a direct child of a section element,i.e., any article element whose imediate parent is a section element.*/
  	section > article {
        color: green;
  	    font-size: 25px;
  	}

  		/*any h2 element which is a direct child of a section element,i.e., any h2 element whose imediate parent is a section element.*/
  
     section > h2 {
     	color: green;
     }
  </style>
</head>
<body>
<h1>Child Selector</h1>
<section>
	<h2>Subheading 1</h2>
	<div>
		<article>Article which inside Div, which inside section</article>
	</div>
</section>
<section>
     <article>
     	Article as a direct child of a section element.
     </article>
</section>
<h2>Subheading 2</h2>
</body>
</html>
